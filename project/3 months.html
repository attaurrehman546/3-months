<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For my jaanu ğŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Messages in center */
    .message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5vw;       /* responsive font */
      color: #fff;
      opacity: 0;
      transition: opacity 1s;
      z-index: 10;
      max-width: 90%;       /* prevent overflow on small screens */
      word-wrap: break-word;
    }

    /* Big heart in center */
    .big-heart {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 12vw;      /* scales on small screens */
      color: #ff1493;
      opacity: 0;
      transition: opacity 2s;
      text-align: center;
      z-index: 100;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -2vh;
      font-size: 4vw;       /* scales on small screens */
      animation: float 6s linear forwards;
      opacity: 0.8;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }

    @media (max-width: 600px) {
      .message { font-size: 7vw; }
      .big-heart { font-size: 18vw; }
      .heart { font-size: 6vw; }
    }
  </style>
</head>
<body>

<!-- MUSIC -->

<!-- Messages -->
<div class="message">Hiiiiii booooo bearrrrr ğŸ’•</div>

<div class="message">Every text you send makes my heart race ğŸ¥°</div>
<div class="message">You're my one and only love ğŸ«¶</div>
<div class="message">You're my whole world</div>
<div class="message">Happy 3 months anniversary ğŸ’–</div>

<!-- Big heart -->
<div class="big-heart" id="bigHeart">I â¤ï¸ YOU</div>

<script>
  const messages = document.querySelectorAll('.message');
  const bigHeart = document.getElementById('bigHeart');
  const body = document.body;
  let current = 0;

  // Show messages one by one in center
  function showMessage() {
    if (current < messages.length) {
      const msg = messages[current];
      msg.style.opacity = 1; // fade in
      setTimeout(() => {
        msg.style.opacity = 0; // fade out
        current++;
        setTimeout(showMessage, 1000);
      }, 2500);
    } else {
      bigHeart.style.opacity = 1; // show big heart
    }
  }

  // Create floating hearts
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ğŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }

  // Start floating hearts continuously
  function startHearts() {
    setInterval(createHeart, 150);
  }

  // Start everything on page load
  window.onload = () => {
    startHearts(); // hearts float immediately
    showMessage(); // messages appear sequentially
  };
</script>
